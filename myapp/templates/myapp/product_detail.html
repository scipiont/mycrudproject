<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Описание: {{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    <p>Количество: {{ product.quantity }}</p>
    <p>Дата добавления товара: {{ product.date_added }}</p>
</body>
</html>
