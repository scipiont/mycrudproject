<!DOCTYPE html>
<html>
<head>
    <title>Форма товара</title>
</head>
<body>
    <h1>Форма товара</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.instance.photo %}
            <img src="{{ form.instance.photo.url }}" alt="{{ form.instance.name }}" style="max-width: 300px; max-height: 300px;">
        {% endif %}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'product_list' %}">Назад к списку продуктов</a>
</body>
</html>
