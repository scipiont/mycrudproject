<!DOCTYPE html>
<html>
<head>
    <title>Клиенты</title>
</head>
<body>
    <h1>Клиенты</h1>
    <ul>
        {% for client in clients %}
            <li>
                <a href="{% url 'client_detail' client.id %}">{{ client.name }}</a>
                - <a href="{% url 'client_ordered_products' client.id %}">Заказанные товары</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
